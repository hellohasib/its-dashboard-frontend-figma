version: '3.8'

services:
  atms-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atms-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - atms-network
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.atms.description=ATMS Frontend Application"
      - "com.atms.version=1.0.0"

networks:
  atms-network:
    driver: bridge

